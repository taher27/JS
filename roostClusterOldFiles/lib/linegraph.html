	<div class="main-screen">
		<div class="container-fluid pt-2">
			<div class="right-pane">
				<div class="row mb-3">
					<div class="col-12">
						<div class="loader-overlay">
							<div class="loader">
								<img src="images/spiner.svg" alt="Loading">
							</div>
						</div>
						<!-- <div class="custom-control custom-switch">
						  <input type="checkbox" class="custom-control-input" id="filtered" onclick="toggle()">
						  <label class="custom-control-label" for="filtered"></label>
						</div> -->
					</div>
				</div>
				<div class="row" id="live" style="display: flex;">					
					<div class="col-lg-12">
						<div class="bdr p-3 mb-3">
							<div class="d-flex justify-content-between flex-wrap flex-md-nowrap">
							  <div>
								  <h5 class="text-muted"> CPU Usage(M)</h5>
							  </div>
						  	</div>
							<div>
								<div id="loadingCpu" style="display: block;">
									<p> Fetching data for CPU.... </p>
								</div>
								<div id="noDataCpuMsg" style="display: none;">
									<p> No data for this namespace. </p>
								</div>
								<div id="cpu" style="display: none;">
									<div class="partition">
										<div class="graph col-sm-6"></div>
										<div class="data col-sm-6" id="cpuHeading"></div>
									</div>
								</div>
								<!-- <img class="img-fluid" src="images/cpu-status.png" alt="cpu" /> -->
							</div>
						</div>						
					</div>
					<div class="col-lg-12">
						<div class="bdr p-3">
							<div class="d-flex justify-content-between flex-wrap flex-md-nowrap">
							  <div>
								  <h5 class="text-muted">Memory Usage (Mi)</h5>
							  </div>
						  	</div>
							<div>
								<div id="loadingMemory" style="display: block;">
									<p> Fetching data for Memory.... </p>
								</div>
								<div id="noDataMemoryMsg" style="display: none;">
									<p> No data for this namespace. </p>
								</div>
								<div id="memory" style="display: none;">
									<div class="partition">
										<div class="memoryChart col-sm-6"></div>
										<div class="data col-sm-6" id="memoryHeading">
										</div>
									</div>
								</div>
								<!-- <img class="img-fluid" src="images/memory-status.png" alt="memory" /> -->
							</div>
						</div>
					</div>
				</div>
				<div class="row" id="static" style="display: none;">					
					<div class="col-lg-12">
						<div class="bdr p-3">
							<div class="container">
								<div id="chart1">
									<h2 id="noDataMsg"></h2>
								</div>
							  </div>
						</div>						
					</div>
				</div>
		  </div>
